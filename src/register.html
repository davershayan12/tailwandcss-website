<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
        }
        .text-chartreuse {
            color: #7FFF00;
        }
        .bg-chartreuse {
            background-color: #7FFF00;
        }
        .bg-dark-green-shade {
            background-color: #0A1F0A;
        }
        .input-focus-chartreuse:focus {
            outline: none;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center bg-dark-green-shade">
        <a href="index.html" class="text-2xl font-bold text-white">Plantopia</a>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-white">Home</a>
            <a href="team.html" class="text-white">Team</a>
            <a href="register.html" class="text-white">Register</a>
            <a href="login.html" class="text-white">Login</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-16 px-4">
        <div class="bg-dark-green-shade p-8 md:p-10 rounded-lg shadow-xl w-full max-w-md border border-gray-800">
            <h1 class="text-3xl font-bold text-center mb-8 text-white">Register</h1>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe"
                           class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md text-white placeholder-gray-500 input-focus-chartreuse"
                           required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="DaddyIssue69@example.com"
                           class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md text-white placeholder-gray-500 input-focus-chartreuse"
                           required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="password"
                           class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md text-white placeholder-gray-500 input-focus-chartreuse"
                           required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password"
                           class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-md text-white placeholder-gray-500 input-focus-chartreuse"
                           required>
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-chartreuse text-white font-bold py-3 rounded-md text-lg">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-950 text-white py-8 text-center">
        <p>&copy; 2023 Plantopia. All rights reserved.</p>
    </footer>
</body>
</html>
