<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">       
</head>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        heading: '#A9E581',
                    }
                }
            }
        }

    </script>
<body class="bg-[url(/others/bgpng0.png)] bg-no-repeat bg-cover h-screen bg-center bg-fixed">
    
<div class="flex justify-between ">
        <header class="flex justify-around h-22 w-full  py-5 px-4 font-[queensides] ">
            <nav class="flex justify-start text-3xl py-5.5 gap-x-28">
                <a class="text-white hover:text-green-500 transfrom duration-300" href="index.html">Home</a>
                <a class=" text-white hover:text-green-500 transfrom duration-300" href="team.html">Shop</a>
            </nav>
            <img class="inline-block h-16 justify-center" src="../others/logo0.png" alt="">
            <nav class="flex justify-start text-3xl py-5.5 gap-x-28">
                <a class=" text-white hover:text-green-500 transfrom duration-300" href="">Details</a>
                <a class=" text-white hover:text-green-500 transfrom duration-300" href="">Team</a>
            </nav>            
        </header>
    </div>
    <div>
        <p class="text-6xl text-heading font-[sinosans] text-center">Put your details for placing orders</p>
        <div class="bg-gradient-to-bl  from-green-200 to-green-100 rounded-2xl h-96 my-12 mx-64 ">
           
            <form class="space-y-4">
                <div class="mx-56 ">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </form>
        </div>

    </div>
    
    
</body>
</html>
